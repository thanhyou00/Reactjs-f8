<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
</head>
<body>
    <!-- 
        1. Tại sao phải sử dụng React-DOM ?
        2. Tại sao lại tách React-DOM ra ?
        3. Render UI
     -->
    <div id="root"></div> 
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
    <script>
        const divReact = React.createElement('div',{
             className : 'post-item'
         },null,
         React.createElement('h2',{
             title : 'Học React tại F8'
         },'Học ReatJS'),
         React.createElement('p',null,'Học ReactJS từ cơ bản tới nâng cao')
         );
         console.log(divReact);
         // Get root element
         const root = document.getElementById('root');
         // React-DOM -> render UI
         ReactDOM.render(divReact, root);
    </script>
</body>
</html>
