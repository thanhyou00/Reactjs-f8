<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript XML</title>
</head>
<body>
    <!-- 
        JSX -> Javascript XML
        1. Luôn dùng React.createElement() ? Vấn đề ?
        2. JSX ? Live demo : https://bit.ly/2VOIMN7
        3. JSX không phải là HTML, 
        Cần có Javascript, Babel để dùng JSX
        4. JSX và React-DOM
     -->
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const reactCourse = [
            {
                name : 'HTML, CSS'
            },
            {
                name : 'Responsive web design'
            },
            {
                name : 'ReactJS'
            }
        ];
        const courseUI = reactCourse.map((course, index) => <li key={index}>{course.name}</li>)
        const ul = <ul>
            {courseUI}
        </ul>
        ReactDOM.render(ul, document.getElementById('root'));
    </script>
</body>
</html>
