<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript XML</title>
</head>
<body>
    <!-- 
        JSX -> Javascript XML
        1. Luôn dùng React.createElement() ? Vấn đề ?
        2. JSX ? Live demo : https://bit.ly/2VOIMN7
        3. JSX không phải là HTML, 
        Cần có Javascript, Babel để dùng JSX
        4. JSX và React-DOM
     -->
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    // Cách 1 :
        const jsx = React.createElement(React.Fragment,null,
            React.createElement('h1',null,'Heading 1'),
            React.createElement('h2',null,'Heading 2')
        );
    // Cách 2 :
        const jsx2 = (
            <React.Fragment >
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>    
            </React.Fragment>
        );    
        ReactDOM.render(jsx,document.getElementById('root'));
    </script>
</body>
</html>
